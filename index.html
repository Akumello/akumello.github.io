<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Michael's Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="left-pane">
      <div class="home-title">Michael</div>
      <div class="home-title font-margin">Gallahan</div>
      <div class="home-subtitle">Software engineer.&nbsp;&nbsp;&nbsp;Data Analyst.&nbsp;&nbsp;&nbsp;Cook.</div>
    </section>
    <section class="right-pane">
      <img src="img/pizza.jpeg" alt="pizza" class="img-home">
    </section>
    <section class="links">
      <ul class="p-0 flex-r-gap">
        <li id="btn-home" class="header-link" href="">Home</li>
        <div class="cur-default">|</div>
        <li id="btn-projects" class="header-link" href="">Projects</li>
        <div class="cur-default">|</div>
        <li id="btn-blog" class="header-link" href="">Food Phases</li>
        <div class="cur-default">|</div>
        <li id="btn-carefree" class="header-link" href="">Carefee Cooking</li>
      </ul>
    </section>
    <section class="projects">
      <div class="" style="display: flex;">
        <div class="carousel-arrow" style="flex: 1;">
          <img src="img/chevron-left.svg" class="chevron" alt="Left arrow for projects carousel">
        </div>
        <video style="flex: 2;" id="carefree_video" class="landscape-video" src="vid/carefree_short.webm" type="video/webm" autoplay loop></video>
        <div style="flex: 2;" class="project-text home-subtitle">
          <h2>Carefree Cooking</h2>
          <p>Recipe storage web app. Built using Spring, Postgresql, and html/css/javascript.</p>
        </div>
        <div class="carousel-arrow" style="flex: 1;">
          <img src="img/chevron-right.svg" class="chevron" alt="Right arrow for projects carousel">
        </div>
      </div>
    </section>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap');
    </style>
    <script src="home.js" async defer></script>
  </body>
</html>
